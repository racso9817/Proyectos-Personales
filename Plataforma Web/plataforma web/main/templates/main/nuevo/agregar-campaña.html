<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GANBARU</title>
    <link rel="stylesheet" href="css/estilo.css">

</head>
<body>

    <header>
        <div class="logo">
            <img src="images/pasted-svg-442993x420.svg" alt="">
        </div>
        <nav>
            <ul>
                <li><a href="">Inicio</a></li>
                <li><a href="">Servicios</a></li>
                <li><a href="">Acerca de Nosotros</a></li>
                <li><a href="">Acceder</a></li>
            </ul>
        </nav>
    </header>


    <section class="form-cajero">
        <div class="contenedor">
    <h2>Agregar Cajero</h2>


        <div class="formulario-cajero">
        <form action="">
            <div class="inpts">
            <label for="cnombre">Nombre:</label>
            <input type="text" id="cnombre" name="cnombre">
        </div>
        <div class="inpts">
            <label for="capellido">Apellido:</label>
            <input type="text" name="capellido" id="capellido">
        </div>
        <div class="inpts">
            <label for="ccedula">Cedula:</label>
            <input type="number" name="ccedula" id="ccedula">
        </div>
        <div class="inpts">
            <label for="ctelefono">Telefono</label>
            <input type="tel" name="ctelefono" id="ctelefono">
        </div>
        <div class="inpts">
            <label for="ccorreo">Correo: </label>
            <input type="email" name="ccorreo" id="ccorreo">
        </div>
        <div class="inpts">
            <label for="cedad">Edad: </label>
            <input type="number" name="cedad" id="cedad">
        </div>
 
            <input type="submit" value="Guardar">
        </form>
        <div class="clearfix"></div>
    </div>
    </div>
</section>
<footer id="footer">
        
    <p><strong>GANBARU</strong> Fidelizamos Tu Marca</p>

    <div class="ingreso">
        <p> <a href="">Iniciar sesion</a> </p>
        <p>|</p>
        <p> <a href="">Registrarse </a> </p>
    </div>
</footer>

    
</body>
</html>
